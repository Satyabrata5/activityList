<template>
    <lightning-button label="Show Modal" variant="brand" onclick={openmodal}></lightning-button>
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Activity Log</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <template if:true={activitylogs}>
                            <ul class="slds-timeline">
                                <template for:each={activitylogs} for:item="activitylog">
                                    <li key={activitylog.Id}>
                                        <div class="slds-timeline__item_expandable slds-timeline__item_task">
                                            <span class="slds-assistive-text">task</span>
                                            <div class="slds-media">
                                                <div class="slds-media__figure">
                                                    <button class="slds-button slds-button_icon">
                                                        <svg class="slds-button__icon slds-timeline__details-action-icon"
                                                            aria-hidden="true">
                                                            <use
                                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch">
                                                            </use>
                                                        </svg>
                                                    </button>
                                                    <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon"
                                                        title="task">
                                                        <lightning-icon icon-name="standard:event"
                                                            alternative-text="Event"></lightning-icon>
                                                    </div>
                                                </div>
                                                <div class="slds-media__body">
                                                    <div
                                                        class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                                                        <div
                                                            class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                                                            <h3 class="slds-truncate">
                                                                <strong>
                                                                    <a onclick={navigateToRecord}
                                                                        id={activitylog.value.Object_Id__c}>
                                                                        {activitylog.value.Description__c}
                                                                    </a>
                                                                </strong>
                                                            </h3>

                                                        </div>
                                                        <div
                                                            class="slds-timeline__actions slds-timeline__actions_inline">
                                                            <p>
                                                                <lightning-formatted-date-time
                                                                    value={activitylog.value.CreatedDate} year="numeric"
                                                                    month="numeric" day="numeric" hour="2-digit"
                                                                    minute="2-digit"></lightning-formatted-date-time>
                                                            </p>
                                                        </div>
                                                    </div>
                                                    <p class="slds-m-horizontal_xx-small">
                                                        Created by <a onclick={redirectToUser}
                                                            id={activitylog.value.CreatedById}>{activitylog.value.CreatedBy.Name}</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
